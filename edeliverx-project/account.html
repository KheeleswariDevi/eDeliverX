<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/account.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="home.html">eDeliverX</a>
        </div>
        <div class="navbar-right">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <div class="form-group">
                <a href="sign_in.html">Do you already have an Account? Sign In!</a>
            </div>
            <div id="message-container"></div>
        </form>
    </div>

    <footer class="footer">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong> info@edeliverx.com</p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
            <p><a href="contact.html">Go to Contact Us page</a></p>
        </div>
        <div class="social-media-icons">
            <a href="#"><img src="images/insta.png" alt="Instagram" style="width: 30px; height: 30px;"></a>
            <a href="#"><img src="images/face.png" alt="Facebook" style="width: 30px; height: 30px;"></a>
            <a href="#"><img src="images/twit.png" alt="Twitter" style="width: 30px; height: 30px;"></a>
        </div>
    </footer>

    <script>
    var form = document.getElementById('sign-up-form');
    var messageContainer = document.getElementById('message-container');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        messageContainer.innerHTML = '<p>You have successfully signed up.</p>';
        // Reset the form
        form.reset();
    });
</script>
</body>
</html>
