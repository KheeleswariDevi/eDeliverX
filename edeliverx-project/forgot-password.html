<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/account.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="home.html">eDeliverX</a>
        </div>
        <div class="navbar-right">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </div>
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Reset Password">
            </div>
        </form>

        <!-- Message container added next to the form -->
        <div id="message-container"></div>

        <!-- Link to go back to account.html -->
        <a href="sign_in.html">Go back to Account</a>
    </div>

    <footer class="footer">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong> info@edeliverx.com</p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
            <p><a href="contact.html">Go to Contact Us page</a></p>
        </div>
        <div class="social-media-icons">
            <a href="#"><img src="images/insta.png" alt="Instagram" style="width: 30px; height: 30px;"></a>
            <a href="#"><img src="images/face.png" alt="Facebook" style="width: 30px; height: 30px;"></a>
            <a href="#"><img src="images/twit.png" alt="Twitter" style="width: 30px; height: 30px;"></a>
        </div>
    </footer>

    <script>
        var form = document.getElementById('forgot-password-form');
        var messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var newPassword = document.getElementById('new-password').value;
            var confirmNewPassword = document.getElementById('confirm-new-password').value;

            // Perform password validation
            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match. Please try again.');
                return;
            }

            if (newPassword.length < 8) {
                alert('New password should be at least 8 characters long.');
                return;
            }

            // Add additional criteria for password validation
            if (!/[A-Z]/.test(newPassword)) {
                alert('New password should contain at least one uppercase letter.');
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                alert('New password should contain at least one lowercase letter.');
                return;
            }

            if (!/\d/.test(newPassword)) {
                alert('New password should contain at least one digit.');
                return;
            }

            // Update the message container with the success message
            messageContainer.innerHTML = '<p>Password has been updated.</p>';

            // Reset the form
            form.reset();
        });
    </script>
</body>
</html>
